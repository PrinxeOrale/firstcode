<!DOCTYPE html>
<html>
<head>
	<title>Button Redirect to YouTube Video</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		.button {
			background-color: #ff5555;
			color: #fff;
			border: none;
			padding: 12px 24px;
			font-size: 18px;
			cursor: pointer;
			border-radius: 4px;
			box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
			transition: background-color 0.3s ease;
		}
		.button:hover {
			background-color: #ff7777;
		}
	</style>
</head>
<body>

	<div style="text-align:center;margin-top:50px;">
		<button class="button" onclick="window.location.href='https://www.youtube.com/watch?v=VIDEO_ID';">Click to watch video</button>
	</div>

</body>
</html>
